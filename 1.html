<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromoCard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white p-4">
        <img class="w-full h-48 object-cover" src="https://frankandcojewellery.com/media/thumb/product-tag-value-banner/2024/10/31/dxgdfva4c2g3z2c5zsgwgk_source_image_webp.webp" alt="Promo">
        <div class="px-6 py-4">
            <h2 class="font-bold text-xl mb-2">Promo Spesial!</h2>
            <p class="text-gray-700 text-base">Dapatkan diskon besar untuk produk pilihan.</p>
        </div>
        <div class="px-6 pt-4 pb-2">
            <button class="bg-blue-500 hover:bg-blue-700 w-full text-white font-bold py-2 px-4 rounded">
                Daftar Sekarang
            </button>
        </div>
    </div>
</body>
</html>
